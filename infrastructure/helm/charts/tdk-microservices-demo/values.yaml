ingress:
  enabled: true
  hosts:
    - host: to_override
      http:
        paths:
          - path: /api/v1/films
            pathType: Prefix
            backend:
              service:
                name: films-api
                port:
                  number: 80
          - path: /api/v1/payments
            pathType: Prefix
            backend:
              service:
                name: payments-api
                port:
                  number: 80
  tls: []

resources:
   limits:
     cpu: 1
     memory: 2Gi
   requests:
     cpu: 100m
     memory: 256Mi
