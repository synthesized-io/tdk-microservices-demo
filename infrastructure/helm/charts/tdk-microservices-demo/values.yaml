# Default values for tdk-microservices-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  name: tdk-microservices-demo

services:
  films:
    name: films-api
    replicaCount: 1
    service:
      port: 80
      protocol: TCP
      type: ClusterIP
    image:
      repository: 248441125472.dkr.ecr.eu-west-2.amazonaws.com/demo-repo-films
      tag: latest
      pullPolicy: Always
      containerPort: 8080
  payments:
    name: payments-api
    replicaCount: 1
    service:
      port: 80
      protocol: TCP
      type: ClusterIP
    image:
      repository: 248441125472.dkr.ecr.eu-west-2.amazonaws.com/demo-repo-payments
      tag: latest
      pullPolicy: Always
      containerPort: 8080

#ingress:
